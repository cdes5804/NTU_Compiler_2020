name: C/C++ CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      working-directory: ./hw1-2020/src
      run: |
          make
          make debug

jobs:
    build:
        runs-on: ubuntu-lastest

    steps:
    - name: checkout repo content
      uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with:
          python-version: 3.8
    - name: execute py script
      working-directory: ./hw1-2020
      run: |
          python3 test_syntax_error.py

